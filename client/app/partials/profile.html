<div class=" container">

    <div class="panel panel-default">
        <div class="panel-heading login">
            <h1>Profile Editor</h1>

        </div>
    <div class="panel-body">
      <div class="col-lg-12">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-lg-6">
            <h4>UserName: </h4>
            </div>
            <div class="col-lg-6">
            <h5> {{ author.displayname }}</h5>
            </div>
        </div>
         <div class="form-group">
            <div class="col-lg-6">
            <h4>First Name: </h4>
            </div>
            <div class="col-lg-6">
            <h5> <span><span data-ng-show="!editing">{{ author.first_name }}</span><input placeholder="First Name" type="text" data-ng-model="author.first_name" data-ng-show="editing"></input></span></h5>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6">
            <h4>Last Name: </h4>
            </div>
            <div class="col-lg-6">
            <h5> <span><span data-ng-show="!editing">{{ author.last_name }}</span><input placeholder="Last Name" type="text" data-ng-model="author.last_name" data-ng-show="editing"></input></span></h5>
            </div>
        </div>
         <div class="form-group">
            <div class="col-lg-6">
            <h4>Email: </h4>
            </div>
            <div class="col-lg-6">
            <h5><span data-ng-show="!editing">{{ author.email }}</span><input placeholder="Email" type="text" data-ng-model="author.email" data-ng-show="editing"></input></h5>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6">
            <h4>Github: </h4>
            </div>
            <div class="col-lg-6">
            <h5><div data-ng-show="!editing">{{ author.github }}</div>
        <input placeholder="Github URL" type="text" data-ng-model="author.github" data-ng-show="editing"></input></h5>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6">
            <h4>Bio: </h4>
            </div>
            <div class="col-lg-6">
            <h5><div data-ng-show="!editing">{{ author.bio }}</div>
            <textarea placeholder="Bio" data-ng-model="author.bio" data-ng-show="editing"></textarea></h5>
            </div>
        </div>


        <div class="editButtons" data-ng-show="$scope.user.id === $scope.author.id">
        <button class="btn btn-success" data-ng-click="clickEdit()" data-ng-show="!editing">Edit</button>
        <button class="btn btn-primary" data-ng-click="submitAuthor()" data-ng-show="editing">Submit</button>
    </div>
    </div>
    </form>
    </div>
</div>
</div>
</div>
<post-stream data-ng-controller="PostStreamController"></post-stream>
