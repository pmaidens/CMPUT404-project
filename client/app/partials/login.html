<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading login">
            <h1>Welcome To Blog Face!</h1>
            <img src="favicon/android-chrome-144x144.png">
        </div>

        <div class="panel-body">
            <div class="col-lg-12">
            <h3> A Social Networking Site For Bloggers That May Be <i style="text-decoration: underline">(Slightly)</i> Infringing On Some Copyright Issues </h3>
            <br>
            <h1> Register Below! </h1>
            <br>
            <form id="register-form">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    <br>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" data-ng-click="register" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
        </div>
    </div>
</div>
