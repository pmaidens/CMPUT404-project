<div data-ng-repeat="post in posts">
	<h1 data-ng-bind="post.title"></h3>
	<button data-ng-click="deletePost(post)" data-ng-disabled="post.disabled" data-ng-show="post.author.id === user.id">Delete Post</button>
	<h4 data-ng-bind="post.author.displayName"></h5>
	<h5 data-ng-bind="post.description"></h6>
	<div btf-markdown="post.content"></div>
</div>
